<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>QSOFT</title>
</head>
<body class="root">
  <header class="header">
    <div class="container">
      <img class="logo container__logo" src="./img/logo.png" alt="Логотип">
      <form action="" class="form container__form" method="POST" novalidate>
        <button class="form__button" type="submit"></button>
        <input class="form__input" type="search" name="input-search" placeholder="Найти...">
      </form>
      <div class="profile">
        <p class="profile__name">Константин</p>
        <img class="profile__avatar" src="./img/avatar.png" alt="Аватар">
        <button class="profile__enter"></button>
      </div>
    </div>
  </header>
  <main class="content">
    <section class="partners">
      <h1 class="partners__title">Наши партнеры</h1>
    </section>
    <section class="labels">
      <ul class="cards">
        <li class="cards__item">
          <img src="./img/henkel.png" alt="Хенкел" class="cards__image">
        </li>
        <li class="cards__item">
          <img src="./img/johnDeere.png" alt="Джон Дерри" class="cards__image">
        </li>
        <li class="cards__item">
          <img src="./img/mcdonalds.png" alt="МакДональдс" class="cards__image">
        </li>
        <li class="cards__item">
          <img src="./img/ikea.png" alt="Икеа" class="cards__image">
        </li>
        <li class="cards__item">
          <img src="./img/reebok.png" alt="Рибок" class="cards__image">
        </li>
        <li class="cards__item">
          <img src="./img/nike.png" alt="Найк" class="cards__image">
        </li>
        <li class="cards__item">
          <img src="./img/catterPillar.png" alt="Каттер Пиллар" class="cards__image">
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
